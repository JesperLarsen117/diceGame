<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="playArea" id="playArea">
        <section class="dice-holder">
                <div id="gameboard"></div>
                <div id="display_result"></div>
                <button type="button" id="rollthedice">Roll</button>
            </section>
</div>
<div class="player notStackable" id="playerOne" draggable="true" ondragstart="drag(event)"><i class="fas notStackable fa-ghost"></i></div>
<div class="player notStackable" id="playerTwo" draggable="true" ondragstart="drag(event)"><i class="fas notStackable fa-chess-queen"></i></div>
<span id="rightOrWrong"></span>

<script src="https://kit.fontawesome.com/4a0535102f.js"></script>
<script src="dice.js"></script>
</body>
</html>
